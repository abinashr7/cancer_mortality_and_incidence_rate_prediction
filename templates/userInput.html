<!DOCTYPE html>
<html lang="en">
<head>
    <title>Predict Rate</title><link rel="stylesheet" href="static\css\main.css">
</head>
<body>
  <nav>
    <div class="left">ONCOLOGY<span style="color:lightsalmon">.</span></div>
    <ul class="center">
      <li><a href="#" class="home">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <form action="/predict">
      <button class="right">Predict</button>
    </form>
  </nav>    
  <h1>Cancer Mortality & Incidence Rates</h1>
  <div class="input-Form">

    <form action="/submittedValue" method='POST'>
        <div class="input-grid">
            <div class="row">
              <div class="column">
                <label for="input1">Index</label>
                <input type="number" step="0.01" id="index" name="index">
              </div>
              <div class="column">
                <label for="input2">Recent 5-Year trend in Incidence rate</label>
                <input type="number" step="0.01" id="recentRate" name="recentRate">
              </div>
            </div>

            <div class="row">
                <div class="column">
                  <label for="input3">FIPS</label>
                  <input type="number" step="0.01" id="infipsput3" name="fips" match="\[0-9]\">
                </div>
                <div class="column">
                  <label for="input4">Lower 95% Confidence Interval</label>
                  <input type="number" step="0.01" id="lowerConfidence" name="lowerConfidence">
                </div>
              </div>

              <div class="row">
                <div class="column">
                  <label for="input5">Age Adjusted Incidence Rate(E)-case per 100,000</label>
                  <input type="number" step="0.01" id="aai" name="aai">
                </div>
                <div class="column">
                  <label for="input6">Upper 95% Confidence Interval</label>
                  <input type="number" step="0.01" id="upperConfidence" name="upperConfidence">
                </div>
              </div>

              <div class="row">
                <div class="column">
                    <label for="input7">Lower 95% Confidence Interval</label>
                    <input type="number" step="0.01" id="lowerConfidenceInterval" name="lowerConfidenceInterval">
                  </div>
                <div class="column">
                  <label for="input8">Country</label>
                  <input type="text"  id="country" name="country">
                </div>
              </div>

              <div class="row">
                <div class="column">
                    <label for="input9">Upper 95% Confidence Interval</label>
                    <input type="number" step="0.01" id="upperConfidenceInterval" name="upperConfidenceInterval">
                  </div>
                <div class="column">
                  <label for="input10">State</label>
                  <input type="text" id="state" name="state">
                </div>
              </div>

              <div class="row">
                <div class="column">
                    <label for="input11">Average Annual Count</label>
                    <input type="number" step="0.01" id="annualCount" name="annualCount">
                  </div>
                <div class="column">
                  <label for="input12">Province</label>
                  <input type="text" id="province" name="province">
                </div>
              </div>

          </div>
          <button class="submitValues" type="submit">Submit</button>
          
    </form>
    
  </div>
  <span class="optional"><h2>The Cancer Mortality Incidence Status:</h2><span>{{showMessage}}</span></span>
  <span>{{num}}</span>
</body>
</html>
